<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="/path/to/favicon.ico" />
  </head>

  <body>
    <script type="module" src="src/displayController.js"></script>
     
    <div class="canvas-container">
      <!-- CANVAS -->
      <header>
        <article id="leftCornerInfo">
          <div id="timer">00:00</div>
          <script src="src/Timer.js"></script>

          <div id="point"></div>
          <script type="module" src="src/Score.js"></script>

          <div id="amo"></div>
        </article>
      
        <div id="inputHelp">    </div><!--do not delete space-->
        
      </header>
      <article id="bestScore"></article>

      <article>
        <div id="win"></div>
        <div id="loose"></div>
        
      </article>

      <canvas
        id="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
        width="800"
        height="600"
      ></canvas>
     <audio src="./Audio/desert-monolith-6369.mp3" id="idMusic"></audio>
    </div>

    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/latest/SDK3DVerse.js"></script>
   

    <!-- APP ENTRYPOINT -->
    <script src="./src/main.js" type="module"></script>

  </body>
</html>
